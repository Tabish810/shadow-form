<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <div class="main-form">
        <div class="container">
            <h1 class="text-center text-white font-weight-bold text-warning">LogIn Here!</h1>
            <form>
                <div class="form-group">
                    <label for="email" class="text-white font-weight-bold">Email: </label>
                    <input type="text" name="email" class="form-control" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="pwd" class="text-white font-weight-bold">Password: </label>
                    <input type="password" name="email" class="form-control" placeholder="Enter Password">
                </div>
                <input type="submit" value="LogIn" class="btn btn-outline-warning btn-lg font-weight-bold">
            </form>
        </div>
    </div>



        <!-- Script is here!!!! -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
